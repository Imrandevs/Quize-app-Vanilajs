<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <title>Development Area</title>
</head>

<body>

    <div class="start_btn">
        <button id="quizeBtn" class="btn btn-primary">Start Quize</button>
    </div>


    <div class="quize-con">
        <div class="card">
            <div class="card-header">
                <h3>Quize apps</h3>
            </div>
            <div class="card-body">
                <p>Are you sure ?</p>

                <div class="button">
                    <button id="exit" class="btn btn-danger">Exit</button>
                    <button id="next" class="btn btn-info">Next Question</button>
                </div>
            </div>
        </div>
    </div>
    <div class="quize">
        <div class="card">
            <div class="card-header cquize">
                <h2 class="quize-title"> Quize</h2>
                <p> Time :<span class="timer">8</span></p>
            </div>
            <div class="card-body quizeBody">
                <div class="quize-list">




                </div>
                <button id="nextQuize" class="btn btn-info">Next</button>
            </div>
        </div>
    </div>

    <div id="result_box" class="result">
        <div class="card">
            <div class="card-body">
                <img id="img" src="" alt="">
                <h3 id="result_titleWish"></h3>
                <p>You got <span id="score"></span> out of 8.</p>
                <button id="reply" class="btn btn-danger ml-1 float-right">Reply</button>
                <button id="Resultexit" class="btn btn-info float-right">Exit</button>
            </div>
        </div>
    </div>


    <script src=" assets/Js/script.js "></script>
    <script src="assets/Js/bootstrap.min.js "></script>

</body>

</html>
